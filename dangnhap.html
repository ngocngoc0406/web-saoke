<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/dangnhap.css">
    <link rel="stylesheet" href="./assets/fontawesome-free-6.4.0-web/fontawesome-free-6.4.0-web/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap&subset=vietnamese" rel="stylesheet">
</head>
<body>
    <!-- Login layout -->
    <div class="modal" id="model_login">
        <div class="modal__overlay"></div>

        <div class="modal__body">
            <!-- Authen form -->
            <div class="auth-form">
                <div class="auth-form__container">
                    <div class="auth-form__header">
                        <h3 class="auth-form__heading">Đăng Nhập</h3>
                    </div>

                    <div class="auth-form_form">
                        <div class="auth-form__group">
                            <input type="text" class="auth-form__input" placeholder="Email/Số Điện Thoại">
                        </div>
                        <div class="auth-form__group">
                            <input type="password" class="auth-form__input" placeholder="Mật khẩu của bạn">
                        </div>
                    </div>

                    <div class="auth-form__aside">
                        <div class="auth-form__help">
                            <a href="" class="auth-form__help-link auth-form__help-forgot">Quên mật khẩu</a>
                            <span class="auth-form__help-separate"></span>
                            <a href="" class="auth-form__help-link">Cần trợ giúp?</a>
                        </div>
                    </div>

                    <div class="auth-form__control">
                        <a href="tuthien.html" class="btn btn--primary">ĐĂNG NHẬP</a>
                    </div>
                </div>

                <div class="auth-form__socials">
                    <a href="" class="btn btn--size-s btn--with-icon auth-form__socials--facebook">
                        <i class="auth-form__socials--icon fa-brands fa-facebook"></i>
                        <span class="auth-form__socials--title">
                            Kết nối với Facebook
                        </span>
                    </a>
                    <a href="" class="btn btn--size-s btn--with-icon auth-form__socials--google">
                        <i class="auth-form__socials--icon fa-brands fa-google"></i>
                        <span class="auth-form__socials--title">
                            Kết nối với Google
                        </span>
                    </a> 
                </div>
            </div>
        </div>
    </div>
</body>
</html>
